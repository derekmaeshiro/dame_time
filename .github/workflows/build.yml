name: STM32 Build and Sync
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Checkout STM32 Libraries
        uses: actions/checkout@v4
        with:
          repository: STMicroelectronics/STM32CubeF4
          path: stm32-libs
          # We pull the whole Drivers folder to be safe; it's the core of what you need
          sparse-checkout: Drivers

      - name: Build Project
        working-directory: ./main-repo
        run: |
          # This 'find' command will confirm exactly where the file landed
          find ../stm32-libs -name "stm32f401xe.h"
          make STM_PATH=${{ github.workspace }}/stm32-libs